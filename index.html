<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Page</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row"><img src="Kladom-logo.png" alt="logo" class="logo"></div>
            
            <div class="row">
                
                <div id="button" class="language">
                    <img src="images/bulgaria.png" alt="bulgarian-flag" class="bg-button">
                    <p class="bulgarian">Български</p>
                    <img src="images/down-arrow.png" alt="down-arrow" class="arrow">
                </div>

            </div>
            

        </div>
    </header>

    <main>

        <h1>Успешно добавихте своя проект!</h1>
        <h2>Искате ли да добавите друг проект?</h2>

        <div class="button-container">

            <div>
                <button type="button" class="button"><p class="yes">Да, искам!</p></button>
            </div>

            <div>
                <button type="button" class="button"><p class="no">За сега не!</p></button>
            </div>

        </div>

        <div class="main-container">
            
                <img src="Thoughts-rafiki.png" alt="image" class="main-img row-three">
            
    
            <div class="container-two row-three">
    
                <div class="row-two">
                    <p class="back"> <img src="images/arrow.png" alt="arrow" class="left-arrow"> Назад</p>
                </div>
    
                <div class="row-two">
                    <p class="next">Напред <img src="images/arrow.png" alt="arrow" class="right-arrow"></p>
                </div>
    
            </div>
        </div>

        <p class="footer">Kladom | &copy;2021 | All rights reserved.</p>

    </main>
    
</body>
</html>
